<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>ENISO</title>
</head>
<body>
	<form  class=container action="#" method="post" th:action="@{/remarque}"
		th:Object="${remarqueo}">
		<h2 class="mt-4">ENISO</h2>

		<hr />
		<!-- Form levels error messages here -->
		<div class="form-group row ">
			<div class="col-sm-8">
				<span class="text-danger"> </span>
			</div>
		</div>
		<div class="form-group row ">
			<label for="title" class="col-sm-2 col-form-label"> nom de
				l'enseignant</label>
			<div class="col-sm-4">
				<input type="text" th:field="*{prof}" class="form-control"
					placeholder="">

			</div>
			<div class="col-sm-4">
				<!--  <span class="text-danger" th:errors="*{title}"> </span>   -->


			</div>
		</div>


		<div class="form-group row ">
			<label for="rating" class="col-sm-2 col-form-label mr-0">Matiere</label>
			<div class="col-sm-4">

				<input th:field="*{matier}" type="text" class="form-control"
					placeholder="">
			</div>
			<div class="col-sm-4">
				<span class="text-danger"> </span>
			</div>
		</div>

		<div class="form-group row ">
			<label for="priority" class="col-sm-2 col-form-label mr-0">l'eleve</label>
			<div class="col-sm-4">
				<input th:field="*{cinetudient}" type="text" class="form-control"
					placeholder="">
			</div>
			<div class="col-sm-4">
				<span class="text-danger"> </span>
			</div>
		</div>

		<div class="form-group row">
			<label for="comments" class="col-sm-2 col-form-label">Remarque</label>
			<div class="col-sm-4">
				<textarea th:field="*{remarque}"  rows="5" class="form-control" 
					placeholder=""></textarea>
			</div>
			<div class="col-sm-4">
				<span class="text-danger"> </span>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-10">

				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>

	</form>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
		
	</script>
</body>
</html>
